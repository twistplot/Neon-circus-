<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUCLEAR CYBER CIRCUS ‚ò¢Ô∏è</title>
    <style>
        /* Cyber Nuclear Theme */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a20;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(135deg, #1a0033 0%, #0a0a20 100%),
                url('https://i.imgur.com/JQl5q7T.png') center/cover; /* üö® NEW: Nuclear factory BG */
        }

        #player {
            position: absolute;
            width: 50px;
            height: 80px;
            background: 
                radial-gradient(circle, #ff00ff 0%, #00f0ff 70%, transparent 90%),
                url('https://i.imgur.com/XW7yGJn.png') center/contain no-repeat; /* üö® NEW: Clown sprite */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 15px #ff00ff);
        }

        .missile {
            position: absolute;
            width: 30px;
            height: 60px;
            background: 
                linear-gradient(to bottom, #ff3300, #ff9900),
                url('https://i.imgur.com/9zH5wKp.png') center/contain no-repeat; /* üö® NEW: Missile sprite */
            transform: rotate(180deg);
            filter: drop-shadow(0 0 10px #ff3300);
        }

        /* üö® NEW: Missile fire trail */
        .missile::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: radial-gradient(ellipse, #fff000, #ff3300 70%, transparent 90%);
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
        }

        #radiation {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #fff000;
            text-shadow: 0 0 10px #fff000;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            display: none;
            z-index: 10;
        }

        #restart {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            background: #00f0ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #00f0ff;
        }

        /* üö® NEW: Nuclear explosion VFX */
        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff3300 0%, #fff000 50%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: explode 1s forwards;
            z-index: 5;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">SCORE: 0</div>
        <div id="radiation">RADIATION: 1x</div>
        <div id="player"></div>
        <div id="game-over">
            MELTDOWN!<br>
            <button id="restart">TRY AGAIN</button>
        </div>
    </div>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-ominous-drums-561.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosion-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game Variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const radiationDisplay = document.getElementById('radiation');
        const gameOverDisplay = document.getElementById('game-over');
        const restartButton = document.getElementById('restart');
        const bgMusic = document.getElementById('background-music');
        const explosionSound = document.getElementById('explosion-sound');

        let score = 0;
        let radiation = 1;
        let gameSpeed = 2;
        let isGameOver = false;
        let missiles = [];
        let playerX = 50;

        // Start music on first interaction
        document.addEventListener('click', () => {
            bgMusic.play();
        }, { once: true });

        // Player Movement
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerX = Math.max(0, playerX - 5);
            if (e.key === 'ArrowRight') playerX = Math.min(100, playerX + 5);
            player.style.left = `${playerX}%`;
        });

        // Touch Controls (Mobile)
        gameContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            playerX = (touchX / window.innerWidth) * 100;
            player.style.left = `${playerX}%`;
        });

        // Game Loop
        function update() {
            if (isGameOver) return;

            // Spawn Missiles
            if (Math.random() < 0.03 * radiation) {
                spawnMissile();
            }

            // Move Missiles
            missiles.forEach((missile, index) => {
                const missileTop = parseFloat(missile.style.top) + gameSpeed;
                missile.style.top = `${missileTop}px`;

                // Collision Check
                if (
                    missileTop + 60 > window.innerHeight - 100 &&
                    missileTop < window.innerHeight - 20 &&
                    Math.abs(parseFloat(missile.style.left) - playerX) < 5
                ) {
                    createExplosion(playerX, window.innerHeight - 80);
                    explosionSound.play();
                    endGame();
                }

                // Remove if off-screen
                if (missileTop > window.innerHeight) {
                    missile.remove();
                    missiles.splice(index, 1);
                    score += Math.floor(radiation);
                    scoreDisplay.textContent = `SCORE: ${score}`;
                }
            });

            // Increase difficulty
            if (score % 20 === 0 && score > 0) {
                radiation = 1 + Math.floor(score / 20) * 0.5;
                gameSpeed = 2 + Math.floor(score / 20) * 0.5;
                radiationDisplay.textContent = `RADIATION: ${radiation.toFixed(1)}x`;
            }

            requestAnimationFrame(update);
        }

        // üö® NEW: Spawn missiles with random trajectories
        function spawnMissile() {
            const missile = document.createElement('div');
            missile.className = 'missile';
            missile.style.left = `${Math.random() * 90}%`;
            missile.style.top = '-60px';
            gameContainer.appendChild(missile);
            missiles.push(missile);
        }

        // üö® NEW: Nuclear explosion effect
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}%`;
            explosion.style.top = `${y}px`;
            gameContainer.appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000);
        }

        // End Game
        function endGame() {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            bgMusic.pause();
        }

        // Restart Game
        restartButton.addEventListener('click', () => {
            missiles.forEach(missile => missile.remove());
            missiles = [];
            score = 0;
            radiation = 1;
            gameSpeed = 2;
            isGameOver = false;
            playerX = 50;
            player.style.left = '50%';
            gameOverDisplay.style.display = 'none';
            scoreDisplay.textContent = 'SCORE: 0';
            radiationDisplay.textContent = 'RADIATION: 1x';
            bgMusic.currentTime = 0;
            bgMusic.play();
            update();
        });

        // Start Game
        update();
    </script>
</body>
</html>
